<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestBloc Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1f2937;
    }

    .popup-container {
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }

    .header-text p {
      font-size: 12px;
      color: #6b7280;
    }

    /* Status Section */
    .status-section {
      background: #f9fafb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
    }

    .status-dot.recording {
      background: #ef4444;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .status-text.recording {
      color: #ef4444;
    }

    .test-name {
      font-size: 13px;
      color: #6b7280;
      padding-left: 18px;
    }

    .test-name strong {
      color: #1f2937;
      font-weight: 500;
    }

    /* Idle State */
    .idle-state {
      text-align: center;
      padding: 24px 16px;
    }

    .idle-state p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .idle-state .instruction {
      font-size: 12px;
      color: #9ca3af;
    }

    /* Action Button */
    .stop-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .stop-button:hover {
      background: #dc2626;
    }

    .stop-button svg {
      width: 16px;
      height: 16px;
    }

    /* Footer */
    .footer {
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      margin-top: 16px;
    }

    .footer a {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #8b5cf6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>TestBloc</h1>
        <p>Browser Test Recorder</p>
      </div>
    </div>

    <!-- Recording State -->
    <div id="recording-state" class="status-section hidden">
      <div class="status-indicator">
        <div class="status-dot recording"></div>
        <span class="status-text recording">Recording</span>
      </div>
      <p class="test-name">Recording to: <strong id="test-name">-</strong></p>
    </div>

    <!-- Idle State -->
    <div id="idle-state" class="idle-state">
      <p>Not recording</p>
      <p class="instruction">Open TestBloc and click "Record" to start</p>
    </div>

    <!-- Stop Button -->
    <button id="stop-button" class="stop-button hidden">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="6" width="12" height="12" rx="2"/>
      </svg>
      Stop Recording
    </button>

    <!-- Footer -->
    <div class="footer">
      <a href="https://testbloc.app" target="_blank">Open TestBloc Dashboard</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
