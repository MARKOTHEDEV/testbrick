services:
  postgres:
    image: postgres:16-alpine
    container_name: testbloc-postgres
    environment:
      POSTGRES_USER: testbloc
      POSTGRES_PASSWORD: testbloc
      POSTGRES_DB: testbloc
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testbloc -d testbloc']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
